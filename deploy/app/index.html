<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Demo</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.8);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }
    header h1 {
      color: #e50914;
      font-size: 2rem;
      margin: 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      position: relative;
      height: 90vh;
      background-image: url('https://image.tmdb.org/t/p/original/2Eewgp7o5AU1xCataDmiIL2nYxd.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 80px 60px;
    }
    .hero-content {
      max-width: 50%;
      z-index: 10;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.1rem;
      line-height: 1.4;
      margin-bottom: 25px;
    }
    .buttons button {
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .play-btn {
      background-color: #fff;
      color: #000;
    }
    .info-btn {
      background-color: rgba(109,109,110,0.7);
      color: #fff;
    }
    .play-btn:hover { background-color: #e6e6e6; }
    .info-btn:hover { background-color: rgba(109,109,110,0.4); }

    .row {
      margin-top: 30px;
      padding: 0 40px;
    }
    .row h3 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .row-posters {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }
    .row-posters::-webkit-scrollbar {
      display: none;
    }
    .row-posters img {
      width: 180px;
      border-radius: 6px;
      margin-right: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .row-posters img:hover {
      transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal-content {
      position: relative;
      width: 80%;
      max-width: 900px;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    .modal video {
      width: 100%;
      height: auto;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      background: none;
      border: none;
    }

    @media (max-width: 768px) {
      .hero-content { max-width: 90%; }
      .hero h2 { font-size: 2rem; }
      .row-posters img { width: 140px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>NETFLIX</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Spider-Man: No Way Home</h2>
      <p>Peter Parker seeks Doctor Strange's help to restore his secret identity, but the spell tears the multiverse apart, bringing powerful foes.</p>
      <div class="buttons">
        <button class="play-btn" onclick="openTrailer()">Play Trailer</button>
        <button class="info-btn">More Info</button>
      </div>
    </div>
  </section>

  <section class="row">
    <h3>Trending Now</h3>
    <div class="row-posters">
      <img src="https://image.tmdb.org/t/p/w500/r9PkFnRUIthgBp2JZZzD380MWZy.jpg" alt="Puss in Boots: The Last Wish">
      <img src="https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg" alt="Avatar: The Way of Water">
      <img src="https://image.tmdb.org/t/p/w500/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg" alt="Spider-Man: Across the Spider-Verse">
      <img src="https://image.tmdb.org/t/p/w500/w46Vw536HwNnEzOa7J24YH9DPRS.jpg" alt="Guardians of the Galaxy Vol. 3">
      <img src="https://image.tmdb.org/t/p/w500/fCayJrkfRaCRCTh8GqN30f8oyQF.jpg" alt="The Batman">
      <img src="https://image.tmdb.org/t/p/w500/ugS5FVfCI3RV0ZwZtBV3HAV75OX.jpg" alt="John Wick 4">
    </div>
  </section>

  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeTrailer()">&times;</button>
      <video id="trailerVideo" controls>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

  <script>
    const modal = document.getElementById('trailerModal');
    const trailerVideo = document.getElementById('trailerVideo');

    function openTrailer() {
      modal.style.display = 'flex';
      trailerVideo.play();
    }

    function closeTrailer() {
      modal.style.display = 'none';
      trailerVideo.pause();
      trailerVideo.currentTime = 0;
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeTrailer();
      }
    }
  </script>
</body>
</html>
